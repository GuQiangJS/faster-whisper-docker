name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 登录 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 规范化仓库名（转小写）
      - name: Set lowercase repository name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # 构建并推送 CPU 镜像
      - name: Build and push CPU Docker image
        run: |
          docker build -f Dockerfile.cpu -t ghcr.io/${REPO}/whisper-service:cpu-latest .
          docker push ghcr.io/${REPO}/whisper-service:cpu-latest

      # 构建并推送 GPU 镜像
      - name: Build and push GPU Docker image
        run: |
          docker build -f Dockerfile.gpu -t ghcr.io/${REPO}/whisper-service:gpu-latest .
          docker push ghcr.io/${REPO}/whisper-service:gpu-latest
